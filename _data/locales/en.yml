# The layout text of site

# ----- Commons label -----

layout:
  post: Post
  category: Category
  tag: Tag

# The tabs of sidebar
tabs:
  # format: <filename_without_extension>: <value>
  home: Home
  categories: Categories
  tags: Tags
  archives: Archives
  about: About

# the text displayed in the search bar & search results
search:
  hint: search
  cancel: Cancel
  no_results: Oops! No result founds.

panel:
  lastmod: Recent Update
  trending_tags: Trending Tags
  toc: Contents

#  The liquid date format › http://strftime.net/
date_format:
  tooltip: '%a, %b %e, %Y, %l:%M %p %z'
  post:
    long: '%b %e, %Y'
    short: '%b %e'
    archive_month: '%b'

copyright:
  # Shown at the bottom of the post
  license:
    template: This post is licensed under :LICENSE_NAME by the author.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Displayed in the footer
  brief: Some rights reserved.
  verbose: >-
    달리 명시되지 않는 경우 해당 사이트의 모든 게시글은 크리에이티브 커먼즈 저작자표시 4.0 국제 라이선스에 따라 이용할 수 있습니다.
    라이선스 전문을 보려면 http://creativecommons.org/licenses/by/4.0/을 방문하거나 다음의 주소로 서면 요청해 주십시오. 
    Creative Commons, PO Box 1866, Mountain View, CA 94042, USA.

meta: Powered by :PLATFORM with :THEME theme.

not_found:
  statment: 요청하신 페이지를 찾을 수 없습니다. 페이지가 삭제되었거나 주소가 변경되었을 수 있습니다.
  hint_template: :HEAD_BAK으로 되돌아가 다시 찾거나 :ARCHIVES_PAGE에서 검색하실 수 있습니다.
  head_back: 홈
  archives_page: Archives

# ----- Posts related labels -----

post:
  published: 'on'
  updated: Updated
  timeago:
    day: days ago
    hour: hours ago
    minute: minutes ago
    just_now: just now
  words: words
  pageview_measure: views
  read_time:
    unit: min
    prompt: read
  relate_posts: Further Reading
  share: Share
  button:
    next: Newer
    previous: Older
    copy_code:
      succeed: Copied!
    share_link:
      title: Copy link
      succeed: Link copied successfully!
  # pinned prompt of posts list on homepage
  pin_prompt: Pinned

# categories page
categories:
  category_measure: categories
  post_measure: posts
